
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>番职足协网页系统</title>
<link rel="stylesheet" href="/FootballSystem/resources/css/weui.css" />
<link rel="stylesheet" href="/FootballSystem/resources/css/table.css" />
</head>
<body ontouchstart>
	<div class="weui-toptips weui-toptips_warn js_tooltips"></div>

	<div class="container" id="container">
		<div class="page js_show">
			<div class="page__hd">
				<h1 class="page__title">球队创建</h1>
				<p class="page__desc">1.请正确填写相关信息,确认后无法更改!</p>
				<p class="page__desc">2.球队验证码请牢记!如忘记则向足协管理员索取</p>
				<p class="page__desc">3.球队介绍默认为一行,如需换行美化,则用输入&lt;br&gt;可换行</p>
			</div>
			<div class="weui-tab">
				<div class="weui-cells__title">选择赛事</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell weui-cell_select">
						<div class="weui-cell__bd">
							<select class="weui-select" name="select1" id="cupId">

							</select>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">球队名称</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入球队名称(最长10位)"
								id="teamName" maxlength="10" required>
						</div>
					</div>
					<div class="weui-cell weui-cell_warn">
						<div class="weui-cell__hd">
							<label class="weui-label">入队验证码</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入球队验证码(4位数字/字母)"
								id="vaildCode" maxlength="4" required>
						</div>
						<div class="weui-cell__ft">
							<i class="weui-icon-warn"></i>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">球队介绍</label>
						</div>
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入球队介绍" rows="5"
								id="teamDesc" required>介绍示例:xxx球队是xxx。欢迎大家加入.
							&lt;br&gt;队长微信:xxxx &lt;br&gt;球队Q群:123123123
							</textarea>
						</div>
					</div>

				</div>

				<div class="weui-cells__title">队长个人信息</div>
				<div class="weui-cells weui-cells_form">

					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">姓名</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入姓名"
								id="playerName"  required>
						</div>
					</div>
					<div class="weui-cell weui-cell_warn">
						<div class="weui-cell__hd">
							<label class="weui-label">学号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" pattern="[0-9]*"
								placeholder="请输入学号" id="playerStuno" maxlength="10" required>
						</div>
						<div class="weui-cell__ft">
							<i class="weui-icon-warn"></i>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">球衣号码</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" pattern="[0-9]*"
								placeholder="请输入球衣号码" id="playerNum" maxlength="2"  required>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">学院</label>
						</div>
						<div class="weui-cell__bd">
							<select class="weui-select" name="select1" id="playerDepart">
								<option selected value="信息工程学院">信息工程学院</option>
								<option value="管理学院">管理学院</option>
								<option value="外语学院">外语学院</option>
								<option value="建筑工程学院">建筑工程学院</option>
								<option value="机电学院">机电学院</option>
								<option value="艺术学院">艺术学院</option>
								<option value="人文社科学院">人文社科学院</option>
								<option value="财经学院">财经学院</option>
							</select>
						</div>
					</div>



				</div>
				<div class="weui-cells__title">联系方式</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell weui-cell_warn">
						<div class="weui-cell__hd">
							<label class="weui-label">手机号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" pattern="[0-9]*"
								placeholder="请输入手机号码" id="playerTel" maxlength="11" required>
						</div>
						<div class="weui-cell__ft">
							<i class="weui-icon-warn"></i>
						</div>
					</div>
				</div>
				<!-- 
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<div class="weui-uploader">
								<div class="weui-uploader__hd">
									<p class="weui-uploader__title">队徽上传</p>
									<div class="weui-uploader__info">0/1</div>
								</div>
								<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="uploaderFiles">

									</ul>
									<div class="weui-uploader__input-box">
										<input id="uploaderInput" class="weui-uploader__input"
											type="file" accept="image/*" multiple="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				 -->
				<div class="weui-btn-area">
					<button class="weui-btn weui-btn_primary weui-btn_disabled"
						id="submitData" disabled="false">确定</button>
				</div>
				<br> <br>
				<!-- 验证 
				<div class="weui-cells__title">验证</div>
				<div class="weui-cells">


					<!-- 验证码 
					<div class="weui-cell weui-cell_vcode">
						<div class="weui-cell__hd">
							<label class="weui-label">验证码</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入验证码">
						</div>
						<div class="weui-cell__ft">
							<img class="weui-vcode-img"
								src="/FootballSystem/resources/image/code.png">
						</div>
					</div>
					
				</div>
				-->

			</div>

		</div>

		<!-- 内容END -->
		<!-- 导航 -->
		<div class="weui-tabbar">
			<a
				href="javascript:window.location.href='/FootballSystem/app/view/main';"
				class="weui-tabbar__item "> <img
				src="/FootballSystem/resources/image/soccer.png" alt=""
				class="weui-tabbar__icon">
				<p class="weui-tabbar__label">今日踢球</p>
			</a> <a
				href="javascript:window.location.href='/FootballSystem/app/view/insert';"
				class="weui-tabbar__item weui-bar__item_on"> <img
				src="/FootballSystem/resources/image/sign.png" alt=""
				class="weui-tabbar__icon">
				<p class="weui-tabbar__label">杯赛报名</p>
			</a> <a
				href="javascript:window.location.href='/FootballSystem/app/view/paper';"
				class="weui-tabbar__item"> <img
				src="/FootballSystem/resources/image/cup.png" alt=""
				class="weui-tabbar__icon">
				<p class="weui-tabbar__label">赛事</p>
			</a><a 184:
				href="javascript:window.location.href='/FootballSystem/app/view/paper';"
				class="weui-tabbar__item"> <img
				src="/FootballSystem/resources/image/paper.png" alt=""
				class="weui-tabbar__icon">
				<p class="weui-tabbar__label">赛程表</p>
			</a> <a
				href="javascript:window.location.href='/FootballSystem/app/view/rank';"
				class="weui-tabbar__item"> <img
				src="/FootballSystem/resources/image/rank.png" alt=""
				class="weui-tabbar__icon">
				<p class="weui-tabbar__label">排行榜</p>
			</a>
		</div>
	</div>
	<div class="js_dialog" id="successDialog"
		style="opacity: 0; display: none;">
		<div class="weui-mask"></div>
		<div class="weui-dialog weui-skin_android">
			<div class="weui-dialog__hd">
				<strong class="weui-dialog__title">操作成功</strong>
			</div>
			<div class="weui-dialog__bd" id="successMes"></div>
			<div class="weui-dialog__ft">
				<a href="javascript:;"
					class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
			</div>
		</div>
	</div>

	<div class="js_dialog" id="failDialog"
		style="opacity: 0; display: none;">
		<div class="weui-mask"></div>
		<div class="weui-dialog weui-skin_android">
			<div class="weui-dialog__hd">
				<strong class="weui-dialog__title">操作失败</strong>
			</div>
			<div class="weui-dialog__bd" id="errorMes"></div>
			<div class="weui-dialog__ft">
				<a href="javascript:;"
					class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
			</div>
		</div>
	</div>



	<script src="/FootballSystem/resources/js/zepto.min.js"></script>
	<script src="/FootballSystem/resources/js/app/create.js"></script>
	<script type="text/javascript"
		src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var $tooltips = $('.js_tooltips');

			$('#showTooltips').on('click', function() {
				if ($tooltips.css('display') != 'none')
					return;

				// toptips的fixed, 如果有`animation`, `position: fixed`不生效
				$('.page.cell').removeClass('slideIn');

				$tooltips.css('display', 'block');
				setTimeout(function() {
					$tooltips.css('display', 'none');
				}, 2000);
			});
		});
	</script>
