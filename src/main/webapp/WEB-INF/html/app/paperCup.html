
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="/FootballSystem/resources/css/dashboard.css"
	rel="stylesheet">
<link href="/FootballSystem/resources/css/game_phone.css"
	rel="stylesheet">

<link href="/FootballSystem/resources/css/tab.css" rel="stylesheet">
<title>足协后台管理系统</title>

</head>

<body>

	<div class="container-fluid">

		<div
			class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
			<div class="btn-toolbar mb-md-0">
				<div class="btn-group mr-2">
					<select id="cupId" class="form-control" name="cupId">
					</select>
				</div>
			</div>
			<h2 class="header">赛事</h2>
			<div class="btn-toolbar mb-md-0">
				<div class="btn-group mr-2">
					<button class="btn btn-sm btn-outline-secondary"
						onclick="javascript:window.location.reload();">刷新</button>
				</div>

			</div>
		</div>
		<h4 class="header">分组</h4>
		<br>
		<div class="game-row-h150">
			<div class="w100">
				<div class="card-group-head" id="groupA">
					<div class="card-group bg-gray">A</div>
					<div class="card-group"></div>
					<div class="card-group"></div>
					<div class="card-group"></div>
				</div>
				<div class="card-group-head" id="groupB">
					<div class="card-group bg-gray" >B</div>
					<div class="card-group"></div>
					<div class="card-group"></div>
					<div class="card-group"></div>
				</div>
				<div class="card-group-head" id="groupC">
					<div class="card-group bg-gray">C</div>
					<div class="card-group"></div>
					<div class="card-group"></div>
					<div class="card-group"></div>
				</div>
			</div>
		</div>
		<br>
		<h4 class="header">六进四</h4>
		<br>
		<div class="game-row-h200">
			<div class="w100">
				<div class="card-six">九进六</div>
				<div class="card-six-block">VS</div>
				<div class="card-six">九进六</div>
				<div class="card-six">九进六</div>
				<div class="card-six-block">VS</div>
				<div class="card-six">九进六</div>
				<div class="card-six">九进六</div>
				<div class="card-six-block">VS</div>
				<div class="card-six">九进六</div>
			</div>
		</div>
		<br>
		<h4 class="header">半决赛</h4>
		<br>
		<div class="game-row-h105">
			<div class="w100">
				<div class="card-six">六进三</div>
				<div class="card-six-block">VS</div>
				<div class="card-six">六进三</div>

				<div class="card-six">六进三</div>
				<div class="card-six-block">VS</div>
				<div class="card-six bg-gray">复活队伍</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<div class="game-row-h60">
			<div class="w100">
				<div class="card-final">冠亚军</div>
				<h2 class="card-final-block">决赛</h2>
				<div class="card-final">冠亚军</div>
			</div>
		</div>

		
	</div>






	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/FootballSystem/resources/js/app/paperCup.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>



</body>
</html>
