
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://lib.baomitu.com/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="/FootballSystem/resources/css/signin.css" rel="stylesheet">
<title>足协后台管理系统</title>
</head>
<body class="text-center">

	<div class="card" style="width: 22rem;">
		<div class="card-body">
			<div id="errMsg"></div>
			<div class="form-signin">
				<h1 class="h3 mb-3 font-weight-normal">请你登录</h1>
				<label for="inputUser" class="sr-only">帐号</label> <input type="text"
					id="inputUser" class="form-control" placeholder="帐号"
					autofocus="true"> <label for="inputPassword"
					class="sr-only">密码</label> <input type="password"
					id="inputPassword" class="form-control" placeholder="密码">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input"
						value="remember" id="remember"> 
						<label class="custom-control-label col-10" for="remember">记住密码</label>
				</div>
				<br>
				<button class="btn btn-lg btn-primary btn-block" id="login">登录</button>

				<p class="mt-5 mb-3 text-muted">© Roiocam 足协后台管理系统 2018</p>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://lib.baomitu.com/popper.js/1.14.4/umd/popper.min.js"></script>
<script src="https://lib.baomitu.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="/FootballSystem/resources/js/login.js"></script>
</body>
</html>
