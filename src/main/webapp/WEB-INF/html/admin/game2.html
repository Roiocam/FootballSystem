<!DOCTYPE html>
<html lang="zh-CN">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://lib.baomitu.com/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<title>足协后台管理系统</title>
<style>
.edit {
	display: inline-block;
	width: 32px;
	height: 32px;
	background: url(/FootballSystem/resources/image/icon-edit.png)
}

.delete {
	display: inline-block;
	width: 32px;
	height: 32px;
	background: url(/FootballSystem/resources/image/icon-delete.png)
}
</style>
</head>

<body>

	<div class="container-fluid" style="height: 800px;" id="app">
		<div
			class="d-flex justify-content-between flex-wrap flex-md-nowrap align-{{items-center pb-2 mb-3 border-bottom">
			<h1 class="h2">赛程表管理</h1>
			<div class="btn-toolbar mb-2 mb-md-0">
				<div class="btn-group mr-2">
					<button class="btn btn-sm btn-outline-secondary"
						onclick="javascript:window.location.reload();">刷新</button>
				</div>

			</div>
		</div>
		<div class="form-row mb-2">
			<div class="col-4">
				<select class="form-control" id="cupId" name="cupId">
					<option value="" id="chooseSelect">选择赛事</option>
					<option v-if="cuplist.length!=0" v-for="(item, index) in cuplist"
						:value="item.cupId" :grouped="item.isGroup">{{item.cupName}}</option>
				</select>
			</div>
			<div class="
		 col">
				<button class="btn btn-outline-secondary" type="button"
					id="searchBtn">查询</button>

			</div>
		</div>

		<div class="table-responsive">
			<table class="table  table-hover table-bordered table-sm"
				id="datalist">
				<thead>
					<tr id="cboxhead">
						<th>比赛编号</th>
						<th>比赛日期</th>
						<th>主队</th>
						<th>客队</th>
						<th>所属赛事</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in datalist" v-if="datalist.length!=0">
						<td>{{item.gameId}}</td>
						<td>{{(item.gameDate).substring(0, 16)}}</td>
						<td>{{item.home.teamName}}</td>
						<td>{{item.away.teamName}}</td>
						<td>{{item.cup.cupName}}</td>
					</tr>
				</tbody>


			</table>
			<nav aria-label="
		 Page navigation" id="page">
				<div class="input-group" style="width: 100px; float: right;">
					<input type="number" class="form-control " min="1" value="1"
						id="pageIndexInput">
					<div class="input-group-append">
						<span class="input-group-text">页</span>
					</div>
				</div>
				<ul class="pagination justify-content-center" id="pageList">

				</ul>
			</nav>
		</div>

	</div>

	<div class="modal fade" id="errModal" tabindex="-1" role="dialog"
		aria-labelledby="logoutModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">安排赛程</h5>
				</div>
				<div class="modal-body" id="modalBody">
					<div class="p-3 mb-2 bg-danger text-white">该赛事暂无赛程表,请在赛程安排中安排赛事后查看赛程表.</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>



		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://lib.baomitu.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="/FootballSystem/resources/js/pageUtils.js"></script>
		<script src="/FootballSystem/resources/js/tableutil.js"></script>
		<script src="/FootballSystem/resources/js/loadingUtils.js"></script>
		<script src="/FootballSystem/resources/js/admin/game2.js"></script>
</body>

</html>
