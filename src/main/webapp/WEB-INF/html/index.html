
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="/FootballSystem/resources/css/signin.css" rel="stylesheet">
<title>足协后台管理系统</title>
</head>
<body class="text-center">
	<div class="alert alert-success" role="alert" style='position:fixed; z-index:999; top:0; margin-top: 20px; display: none;' id="tips">
	进入后台管理系统中....</div>
	<br>
	<div class="card" style="width: 22rem;">
		<div class="card-body">
			<div id="errMsg"></div>
			<div class="form-signin">
				<div id="back"
					style="background: url('/FootballSystem/resources/image/icon.png'); background-repeat: no-repeat; background-size: 100% 100%; -moz-background-size: 100% 100%; height: 400px; width: 282px;"></div>
				<a href="/FootballSystem/app/view/main" class="btn btn-primary btn-block">进入APP</a>
				<p class="mt-3 mb-3 text-muted">© Roiocam  2018</p>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	var count=0;
	$('#back').click(function() {
		count++;
		if(count==7){
			$('#tips').slideDown(500);
			setTimeout(() => {
				$('#tips').slideUp(300);
			}, 1000);
			setTimeout(() => {
				window.location.href='/FootballSystem/admin/view/login';
			}, 2000);
			
		}
		
	})
	</script>


</body>
</html>
