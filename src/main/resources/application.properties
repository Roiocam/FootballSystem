server.port=8080	
#sessionTimeout   everyday
server.servlet.session.timeout=43200
#path prefix
server.servlet.context-path=/FootballSystem/
# DataSource
spring.datasource.url=jdbc:mysql://%s/%s?useUnicode=true&characterEncoding=utf8&&useSSL=false
spring.datasource.username=输入你的数据库通用用户名
spring.datasource.password=输入你的数据库通用密码
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test-while-idle=true
#获取连接时候验证，会影响性能
#spring.datasource.test-on-borrow=true
#spring.datasource.validation-query=SELECT 1 
#空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟
spring.datasource.time-between-eviction-runs-millis=300000
#连接池空闲连接的有效时间 ，设置30分钟
spring.datasource.min-evictable-idle-time-millis=1800000
#Mybatis
mybatis.configuration.mapUnderscoreToCamelCase=true


